<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" 
            rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>

    <h1>Dashboard</h1>

    <div class="relojfecha">
        <div id="reloj24"></div>
        <div id="fecha"></div>
        <div id="frase"></div>
    </div>

    <div class="contraseña">
        <h1>Generador de Contraseñas Aleatorias</h1>
        <label for="longitud">Número de caracteres de la Contraseña:</label>
        <input type="number" id="longitud" min="12" max="50" value="12">
        <button id="generar">Generar</button>
        <p id="resultado"></p>
    </div>

    <div class="climaContenedor">
        <div id="ciudadPais"></div>
        <div id="ciudad"></div>
        <div id="climaDelDia"></div>
    </div>    

    <div class="links">
        <h1>Añade tu Enlace de Interés</h1>
        <input type="text" id="nombreUrl" placeholder="Nombre del Enlace">
        <input type="text" id="url" placeholder="Pega Aqui la URL">
        <button id="boton">Añadir Enlace</button>
        <div id="linksImp">
        </div>
    </div>

<script src="./js/script.js"></script>
<script src="./js/mathscript.js"></script>
<script src="./js/climasscript.js"></script>
<script src="./js/linksscript.js"></script>
</body>
</html>
